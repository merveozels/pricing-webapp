<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="asstes/css/still.css">
  <script src="asstes/js/index.js" defer> </script>
  <title>Fiyatlandırma Sihirbazı</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Basit, trafiğe dayalı fiyatlandırma</h1>
      <p>30 günlük denememize kaydolun. <br>
        Kredi kartı gerekmez. </p>
    </div>
    <div class="card-section">
      <div class="card-input-inner">
        <h2 >100K Görüntüleme</h2>
        <input type="range" min="10" maksimum="100" id="rangeInput"  class="range-slider__range" value="15">
        <h3 id="pageCounter"> 75.00₺/ <span id="spanMounth" >ay</span id='valueType'> </h3>
      </div>
      <div class="card-switch-inner">
        <span>Aylık Ödeme</span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
        <span>Yıllık Ödeme</span>
        <a href="#">-25%</a>
      </div>
      <div class="btn-area">
        <div class="card-list-inner">
          <ul>
            <li> <img src="asstes/img/Path 2.svg" alt="">Sınırsız WEBSİTESİ</li>
            <li> <img src="asstes/img/Path 2.svg" alt="">100% Data</li>
            <li> <img src="asstes/img/Path 2.svg" alt="">Email Raporlar</li>
          </ul>
        </div>
        <div class="card-action-btn">
          <a href="#" class="action-btn"> Ödeme Planları</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
